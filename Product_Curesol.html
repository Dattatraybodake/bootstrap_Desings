    <script>
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            loop: true,
            margin: 10,
            autoplay: true,
            autoplayTimeout: 1000,
            autoplayHoverPause: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                768: {
                    items: 3
                },
                1000: {
                    items: 4
                }
            }
        });

        $('.play').on('click', function () {
            owl.trigger('play.owl.autoplay', [4000]);
        });

        $('.stop').on('click', function () {
            owl.trigger('stop.owl.autoplay');
        });
    </script>
